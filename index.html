<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location & Beneficiary Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #27ae60;
    }
    #location-info {
      margin-top: 20px;
      padding: 15px;
      background: #e8f4f8;
      border-radius: 5px;
      display: none;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beneficiary & Location Form</h1>

    <!-- Form Fields -->
    <div class="form-group">
      <label for="district">District *</label>
      <input type="text" id="district" placeholder="Enter District" required>
    </div>
    <div class="form-group">
      <label for="block">Block *</label>
      <input type="text" id="block" placeholder="Enter Block" required>
    </div>
    <div class="form-group">
      <label for="panchayat">Panchayat *</label>
      <input type="text" id="panchayat" placeholder="Enter Panchayat" required>
    </div>
    <div class="form-group">
      <label for="village">Village *</label>
      <input type="text" id="village" placeholder="Enter Village" required>
    </div>
    <div class="form-group">
      <label for="beneficiary">Beneficiary Name *</label>
      <input type="text" id="beneficiary" placeholder="Enter Full Name" required>
    </div>

    <!-- Fetch Location Button -->
    <button type="button" onclick="getLocation()">Get Current Location</button>

    <!-- Display Location -->
    <div id="location-info"></div>

    <!-- Submit Button -->
    <button type="button" onclick="submitForm()">Submit Data</button>
  </div>

  <script>
    let geoLocation = null;

    function getLocation() {
      const infoDiv = document.getElementById("location-info");
      infoDiv.innerHTML = "<p>Location dhoondh raha hoon...</p>";
      infoDiv.style.display = "block";

      if (!navigator.geolocation) {
        infoDiv.innerHTML = `<p class="error">Aapka browser location support nahi karta.</p>`;
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          geoLocation = { latitude: lat, longitude: lon };
          infoDiv.innerHTML = `
            <p><strong>Latitude:</strong> ${lat.toFixed(6)}</p>
            <p><strong>Longitude:</strong> ${lon.toFixed(6)}</p>
          `;
        },
        (error) => {
          let msg = "Location access nahi mila.";
          if (error.code === 1) msg = "Aapne location access deny kiya hai.";
          else if (error.code === 2) msg = "Location unavailable.";
          else if (error.code === 3) msg = "Request timeout.";
          infoDiv.innerHTML = `<p class="error">Error: ${msg}</p>`;
          geoLocation = null;
        }
      );
    }

    function submitForm() {
      // Get form values
      const district = document.getElementById("district").value.trim();
      const block = document.getElementById("block").value.trim();
      const panchayat = document.getElementById("panchayat").value.trim();
      const village = document.getElementById("village").value.trim();
      const beneficiary = document.getElementById("beneficiary").value.trim();

      // Validation
      if (!district || !block || !panchayat || !village || !beneficiary) {
        alert("Kripya sabhi fields bhar dein.");
        return;
      }

      if (!geoLocation) {
        alert("Kripya pahle 'Get Current Location' dabayein.");
        return;
      }

      // Final data object
      const formData = {
        district,
        block,
        panchayat,
        village,
        beneficiary,
        latitude: geoLocation.latitude,
        longitude: geoLocation.longitude,
        timestamp: new Date().toISOString()
      };

      // âœ… For now: log to console
      console.log("Submitted Data:", formData);
      alert("Data submit ho gaya! (Console mein dekhein)");

      // ðŸ”œ Agar aap Firebase ya Netlify use karna chahte hain, yahan se bhej sakte hain
      // Example: sendToFirebase(formData);
    }
  </script>
</body>
</html>
