<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Test Demo</title>

<style>
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family:Segoe UI,sans-serif;
}
body{background:#f2f4f8}

/* HEADER */
header{
  background:#1e40af;color:#fff;
  padding:14px 20px;
  display:flex;justify-content:space-between;align-items:center;
}
.timer{background:#dc2626;padding:6px 12px;border-radius:6px}

/* LAYOUT */
.main{
  display:flex;gap:20px;
  max-width:1100px;margin:20px auto;padding:10px;
}
.card{
  background:#fff;padding:20px;border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
  flex:3;
}
.palette{
  flex:1;background:#fff;padding:15px;border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}
.palette h4{margin-bottom:10px}

/* QUESTION */
.options label{
  display:block;padding:10px;margin-bottom:10px;
  border:1px solid #cbd5e1;border-radius:8px;
  cursor:pointer;
}
.options input{margin-right:8px}

/* BUTTONS */
.buttons{
  display:flex;justify-content:space-between;margin-top:15px
}
button{
  padding:8px 15px;border:none;border-radius:6px;
  cursor:pointer;font-size:14px
}
.next{background:#2563eb;color:#fff}
.review{background:#f59e0b;color:#fff}

/* PALETTE */
.pbtn{
  width:35px;height:35px;margin:5px;
  border:none;border-radius:50%;cursor:pointer;
}
.not-attempted{background:#e5e7eb}
.attempted{background:#22c55e;color:#fff}
.marked{background:#facc15}

/* RESULT */
#result{
  display:none;
  max-width:600px;margin:40px auto;
  background:#fff;padding:25px;border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  text-align:center;
}
.stat{margin:8px 0;font-size:16px}
</style>
</head>

<body>

<header>
  <h3>Lucent GK Test</h3>
  <div class="timer" id="timer">10:00</div>
</header>

<div class="main" id="testArea">

  <!-- QUESTION -->
  <div class="card">
    <h3 id="question"></h3>
    <div class="options" id="options"></div>

    <div class="buttons">
      <button onclick="prevQ()">Previous</button>
      <button class="review" onclick="markReview()">Mark for Review ⭐</button>
      <button class="next" onclick="nextQ()">Next</button>
    </div>
  </div>

  <!-- PALETTE -->
  <div class="palette">
    <h4>Questions</h4>
    <div id="palette"></div>
    <button style="margin-top:10px;width:100%" onclick="submitTest()">Submit Test</button>
  </div>

</div>

<!-- RESULT -->
<div id="result">
  <h2>Test Result</h2>
  <p class="stat" id="score"></p>
  <p class="stat" id="correct"></p>
  <p class="stat" id="wrong"></p>
  <p class="stat" id="skipped"></p>
  <p class="stat" id="accuracy"></p>
</div>

<script>
/* QUESTIONS */
const questions=[
 {q:"भारत की राजधानी क्या है?",o:["दिल्ली","मुंबई","कोलकाता","चेन्नई"],a:0},
 {q:"राष्ट्रीय पशु?",o:["शेर","बाघ","हाथी","घोड़ा"],a:1},
 {q:"राष्ट्रीय पक्षी?",o:["तोता","मोर","कबूतर","कौवा"],a:1}
];

let index=0;
let answers=new Array(questions.length).fill(null);
let review=new Array(questions.length).fill(false);

/* LOAD */
function loadQ(){
  document.getElementById("question").innerText=`Q${index+1}. ${questions[index].q}`;
  let html="";
  questions[index].o.forEach((op,i)=>{
    html+=`<label>
      <input type="radio" name="opt" ${answers[index]==i?"checked":""}
      onclick="answers[${index}]=${i}">
      ${op}
    </label>`;
  });
  document.getElementById("options").innerHTML=html;
  updatePalette();
}

/* NAV */
function nextQ(){if(index<questions.length-1){index++;loadQ();}}
function prevQ(){if(index>0){index--;loadQ();}}
function markReview(){review[index]=true;updatePalette();}

/* PALETTE */
function updatePalette(){
  let html="";
  questions.forEach((_,i)=>{
    let cls="not-attempted";
    if(review[i]) cls="marked";
    else if(answers[i]!=null) cls="attempted";
    html+=`<button class="pbtn ${cls}" onclick="jump(${i})">${i+1}</button>`;
  });
  document.getElementById("palette").innerHTML=html;
}
function jump(i){index=i;loadQ();}

/* SUBMIT */
function submitTest(){
  document.getElementById("testArea").style.display="none";
  document.getElementById("result").style.display="block";

  let correct=0,wrong=0,skipped=0;
  answers.forEach((a,i)=>{
    if(a==null) skipped++;
    else if(a==questions[i].a) correct++;
    else wrong++;
  });

  let score=correct;
  let acc=((correct/questions.length)*100).toFixed(2);

  scoreEl("score","Score : "+score);
  scoreEl("correct","Correct : "+correct);
  scoreEl("wrong","Wrong : "+wrong);
  scoreEl("skipped","Skipped : "+skipped);
  scoreEl("accuracy","Accuracy : "+acc+"%");
}
function scoreEl(id,text){document.getElementById(id).innerText=text;}

/* TIMER */
let t=600;
setInterval(()=>{
 let m=Math.floor(t/60),s=t%60;
 timer.innerText=`${m}:${s<10?"0"+s:s}`;
 t--; if(t<0) submitTest();
},1000);

loadQ();
</script>

</body>
</html>
