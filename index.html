<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Sir Player</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --light-gray: #f8f9fa;
            --border-radius: 6px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: white;
            --header-bg: #4285f4;
            --header-text: white;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --header-bg: #2c3e50;
            --header-text: white;
        }
        
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        
        .logo-img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--header-text);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .upload-section {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin: 20px 0;
            text-align: center;
        }
        
        .file-input-container {
            margin: 20px 0;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-weight: 500;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .playlist {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin: 20px 0;
            display: none;
        }
        
        .playlist h3 {
            margin-top: 0;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-container {
            margin-bottom: 15px;
            display: flex;
            gap: 5px;
        }
        
        #searchInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        #searchBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 12px;
            border-radius: var(--border-radius);
        }
        
        .playlist-items {
            max-height: 250px;
            overflow-y: auto;
        }
        
        .playlist-item {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .playlist-item:hover {
            background-color: #f5f5f5;
        }
        
        .playlist-item.active {
            background-color: #e3f2fd;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .video-section {
            flex: 1;
            min-width: 280px;
            display: none;
        }
        
        .video-container {
            background-color: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }
        
        #videoPlayer {
            width: 100%;
            height: 320px;
            background-color: #000;
        }
        
        .video-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--card-bg);
            border: 1px solid #eee;
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            font-size: 0.9rem;
        }
        
        .video-controls-left, .video-controls-right {
            display: flex;
            gap: 5px;
        }
        
        .pdf-container {
            display: none;
            margin: 20px 0;
        }
        
        #pdfViewer {
            width: 100%;
            height: 700px;
            border: none;
        }
        
        .status {
            padding: 8px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border-radius: var(--border-radius);
            margin: 10px 0;
            display: none;
            font-size: 0.9rem;
        }
        
        .error {
            padding: 8px;
            background-color: #ffebee;
            color: var(--danger-color);
            border-radius: var(--border-radius);
            margin: 10px 0;
            display: none;
            font-size: 0.9rem;
        }
        
        .developer-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            color: #d32f2f;
            font-weight: bold;
            border-top: 3px solid #d32f2f;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3367d6;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            #videoPlayer {
                height: 280px;
            }
            
            .video-controls {
                flex-direction: column;
                gap: 5px;
            }
            
            .video-controls button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.imgur.com/XdWj5lL.jpg" alt="Pramanand Maharaj" class="logo-img">
            <h1 class="logo">Khan Sir Player</h1>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    
    <div class="container">
        <div class="status" id="status"></div>
        <div class="error" id="error"></div>
        
        <div class="upload-section" id="uploadSection">
            <h2>Upload Your Course File</h2>
            <p>Select your .txt file containing video links</p>
            
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".txt" />
                <label for="fileInput" class="file-label">
                    <i class="fas fa-upload"></i> Choose TXT File
                </label>
                <p id="fileName" style="margin-top: 10px; color: #666; font-size: 0.9rem;">No file selected</p>
            </div>
            
            <button id="loadBtn">
                <i class="fas fa-play"></i> Load Videos
            </button>
            
            <div class="developer-info">
                Developer by :- Badnaam Hacker & Team Devil ( Your Love :- Mr devil )
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <h3><i class="fas fa-list"></i> Course Playlist</h3>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="playlist-items" id="playlistItems"></div>
        </div>
        
        <div class="main-content">
            <div class="video-section" id="videoSection">
                <div class="video-container">
                    <video id="videoPlayer" controls></video>
                </div>
                <div class="video-controls">
                    <div class="video-controls-left">
                        <button id="prevBtn">
                            <i class="fas fa-step-backward"></i> Previous
                        </button>
                        <button id="playPauseBtn">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button id="nextBtn">
                            Next <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="video-controls-right">
                        <button id="backToListBtn">
                            <i class="fas fa-list"></i> Playlist
                        </button>
                        <button id="viewPdfBtn">
                            <i class="fas fa-file-pdf"></i> View PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pdf-container" id="pdfContainer">
            <div style="display: flex; justify-content: space-between; padding: 12px; background-color: var(--card-bg); border-radius: var(--border-radius); margin-bottom: 10px;">
                <h3 style="margin: 0; color: var(--primary-color); font-size: 1.1rem;"><i class="fas fa-file-pdf"></i> PDF Document</h3>
                <button id="backToVideoBtn">
                    <i class="fas fa-video"></i> Back to Video
                </button>
            </div>
            <iframe id="pdfViewer" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const loadBtn = document.getElementById('loadBtn');
            const uploadSection = document.getElementById('uploadSection');
            const playlist = document.getElementById('playlist');
            const videoSection = document.getElementById('videoSection');
            const pdfContainer = document.getElementById('pdfContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const pdfViewer = document.getElementById('pdfViewer');
            const playlistItems = document.getElementById('playlistItems');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const viewPdfBtn = document.getElementById('viewPdfBtn');
            const backToListBtn = document.getElementById('backToListBtn');
            const backToVideoBtn = document.getElementById('backToVideoBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const themeToggle = document.getElementById('themeToggle');

            let videos = [];
            let currentIndex = -1;
            let isDarkMode = false;

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Update file name display
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileName.textContent = this.files[0].name;
                } else {
                    fileName.textContent = 'No file selected';
                }
            });

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode', isDarkMode);
                
                // Change icon
                themeToggle.innerHTML = isDarkMode ? 
                    '<i class="fas fa-sun"></i>' : 
                    '<i class="fas fa-moon"></i>';
                
                // Save preference
                localStorage.setItem('darkMode', isDarkMode);
            });

            // Load videos from text file
            loadBtn.addEventListener('click', function() {
                const file = fileInput.files[0];
                if (!file) {
                    showError('Please select a file first');
                    return;
                }

                // Show loading state
                loadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                loadBtn.disabled = true;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseVideoLinks(content);
                    
                    // Reset button state
                    loadBtn.innerHTML = '<i class="fas fa-play"></i> Load Videos';
                    loadBtn.disabled = false;
                };
                
                reader.onerror = function() {
                    showError('Error reading file');
                    loadBtn.innerHTML = '<i class="fas fa-play"></i> Load Videos';
                    loadBtn.disabled = false;
                };
                
                reader.readAsText(file);
            });

            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 5000);
            }

            function showStatus(message) {
                status.textContent = message;
                status.style.display = 'block';
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }

            function parseVideoLinks(content) {
                videos = [];
                const lines = content.split('\n');
                let currentVideo = null;
                
                lines.forEach(line => {
                    if (line.trim() === '') return;
                    
                    // Check if line contains a video (.m3u8) or PDF (.pdf)
                    const isVideo = line.includes('.m3u8');
                    const isPDF = line.includes('.pdf');
                    
                    if (isVideo) {
                        // Extract title and URL
                        const parts = line.split(':http');
                        const title = parts[0].trim();
                        const url = 'http' + (parts[1] || '').trim();
                        
                        // New video entry
                        if (currentVideo) {
                            videos.push(currentVideo);
                        }
                        currentVideo = {
                            title: title,
                            videoUrl: url,
                            pdfUrl: null
                        };
                    } else if (isPDF) {
                        // Extract title and URL
                        const parts = line.split(':http');
                        const title = parts[0].trim();
                        const url = 'http' + (parts[1] || '').trim();
                        
                        if (currentVideo) {
                            // Add PDF to current video
                            currentVideo.pdfUrl = url;
                        }
                    }
                });
                
                // Add the last video if exists
                if (currentVideo) {
                    videos.push(currentVideo);
                }
                
                if (videos.length > 0) {
                    // Hide upload section and show playlist
                    uploadSection.style.display = 'none';
                    playlist.style.display = 'block';
                    
                    displayPlaylist();
                    showStatus(`Loaded ${videos.length} videos.`);
                } else {
                    showError('No valid video links found in the file');
                }
            }

            function displayPlaylist(filteredVideos = null) {
                const videosToDisplay = filteredVideos || videos;
                playlistItems.innerHTML = '';
                videosToDisplay.forEach((video, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === currentIndex) {
                        item.classList.add('active');
                    }
                    
                    // Add icon based on content
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-play-circle';
                    icon.style.marginRight = '8px';
                    
                    item.appendChild(icon);
                    item.appendChild(document.createTextNode(video.title));
                    
                    item.addEventListener('click', () => {
                        playVideo(index);
                    });
                    playlistItems.appendChild(item);
                });
            }

            function playVideo(index) {
                if (index < 0 || index >= videos.length) return;
                
                currentIndex = index;
                const video = videos[currentIndex];
                
                // Hide playlist and show video player
                playlist.style.display = 'none';
                videoSection.style.display = 'block';
                
                // Play video
                if (video.videoUrl) {
                    videoPlayer.src = `https://pro-ultra-hd-stream-player.woodmirror.workers.dev/?start=${encodeURIComponent(video.videoUrl)}`;
                    videoPlayer.load();
                    videoPlayer.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                        showError('Click the play button to start video');
                    });
                }
                
                // Load PDF if available
                if (video.pdfUrl) {
                    pdfViewer.src = `https://docs.google.com/gview?url=${encodeURIComponent(video.pdfUrl)}&embedded=true`;
                }
                
                // Update playlist highlighting
                updatePlaylistHighlight();
                
                // Update button states
                updateNavigationButtons();
            }

            function updatePlaylistHighlight() {
                const items = playlistItems.querySelectorAll('.playlist-item');
                items.forEach((item, i) => {
                    if (i === currentIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            function updateNavigationButtons() {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === videos.length - 1;
                
                // Style disabled buttons
                if (currentIndex === 0) {
                    prevBtn.style.opacity = '0.5';
                    prevBtn.style.cursor = 'not-allowed';
                } else {
                    prevBtn.style.opacity = '1';
                    prevBtn.style.cursor = 'pointer';
                }
                
                if (currentIndex === videos.length - 1) {
                    nextBtn.style.opacity = '0.5';
                    nextBtn.style.cursor = 'not-allowed';
                } else {
                    nextBtn.style.opacity = '1';
                    nextBtn.style.cursor = 'pointer';
                }
            }

            // Search functionality
            searchBtn.addEventListener('click', searchVideos);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchVideos();
                }
            });

            function searchVideos() {
                const searchTerm = searchInput.value.toLowerCase();
                if (!searchTerm) {
                    displayPlaylist();
                    return;
                }
                
                const filteredVideos = videos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm)
                );
                
                if (filteredVideos.length === 0) {
                    playlistItems.innerHTML = '<div class="playlist-item">No videos found</div>';
                } else {
                    displayPlaylist(filteredVideos);
                }
            }

            // Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
                }
            });

            // Listen to video player events to update play/pause button
            videoPlayer.addEventListener('play', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            });

            videoPlayer.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            });

            // Previous video
            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    playVideo(currentIndex - 1);
                }
            });

            // Next video
            nextBtn.addEventListener('click', () => {
                if (currentIndex < videos.length - 1) {
                    playVideo(currentIndex + 1);
                }
            });

            // View PDF button
            viewPdfBtn.addEventListener('click', () => {
                if (currentIndex === -1 || !videos[currentIndex].pdfUrl) {
                    showError('No PDF available for this video');
                    return;
                }
                
                // Hide video and show PDF
                videoSection.style.display = 'none';
                pdfContainer.style.display = 'block';
                
                // Load PDF
                if (videos[currentIndex].pdfUrl) {
                    pdfViewer.src = `https://docs.google.com/gview?url=${encodeURIComponent(videos[currentIndex].pdfUrl)}&embedded=true`;
                }
            });

            // Back to playlist button
            backToListBtn.addEventListener('click', () => {
                videoSection.style.display = 'none';
                playlist.style.display = 'block';
            });

            // Back to video button
            backToVideoBtn.addEventListener('click', () => {
                pdfContainer.style.display = 'none';
                videoSection.style.display = 'block';
            });

            // Handle video errors
            videoPlayer.addEventListener('error', () => {
                showError('Error loading video. Trying with direct URL...');
                // Try playing directly without proxy
                const video = videos[currentIndex];
                if (video && video.videoUrl) {
                    videoPlayer.src = video.videoUrl;
                    videoPlayer.load();
                    videoPlayer.play().catch(e => {
                        console.log('Direct play failed:', e);
                        showError('Video playback failed. The video may be unavailable.');
                    });
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Space bar for play/pause
                if (e.code === 'Space' && videoSection.style.display === 'block') {
                    e.preventDefault();
                    playPauseBtn.click();
                }
                // Left arrow for previous
                else if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                    prevBtn.click();
                }
                // Right arrow for next
                else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                    nextBtn.click();
                }
            });
        });
    </script>
</body>
</html>
