<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dumka - Masaliya Record Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .form-header {
      background: #495057;
      color: white;
      padding: 18px;
      text-align: center;
      font-weight: 600;
      font-size: 20px;
    }

    .form-body {
      padding: 25px;
    }

    .location-context {
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 20px;
      font-style: italic;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #343a40;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }

    input[disabled] {
      background-color: #f8f9fa;
      color: #6c757d;
      cursor: not-allowed;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-location {
      background: #6c757d;
      color: white;
    }

    .btn-location:hover {
      background: #5a6268;
    }

    .btn-submit {
      background: #28a745;
      color: white;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #218838;
    }

    #location-info {
      margin-top: 20px;
      padding: 14px;
      background: #e9f7ef;
      border-radius: 8px;
      display: none;
      font-size: 15px;
      color: #155724;
    }

    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }

    .success-modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: scale(0.9);
      animation: popIn 0.4s forwards;
    }

    @keyframes popIn {
      to { transform: scale(1); }
    }

    .modal-content i {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 15px;
    }

    .modal-content h2 {
      color: #212529;
      margin-bottom: 12px;
    }

    .modal-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Success Modal -->
  <div class="success-modal" id="successModal">
    <div class="modal-content">
      <i class="fas fa-check-circle"></i>
      <h2>‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§ú‡§Æ‡§æ!</h2>
      <p>‡§Ü‡§™‡§ï‡§æ ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§ú‡§Æ‡§æ ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§</p>
      <button class="modal-btn" onclick="closeModal()">‡§†‡•Ä‡§ï ‡§π‡•à</button>
    </div>
  </div>

  <!-- Form Container -->
  <div class="container">
    <div class="form-header">
      Beneficiary & Location Record
    </div>
    <div class="form-body">
      <p class="location-context">
        Area: Dumka District ‚Ä¢ Masaliya Block
      </p>

      <div class="form-group">
        <label for="district">District (Fixed)</label>
        <input type="text" id="district" value="Dumka" disabled>
      </div>

      <div class="form-group">
        <label for="block">Block (Fixed)</label>
        <input type="text" id="block" value="Masaliya" disabled>
      </div>

      <div class="form-group">
        <label for="panchayat">Panchayat *</label>
        <input type="text" id="panchayat" placeholder="Enter Panchayat Name">
      </div>

      <div class="form-group">
        <label for="village">Village *</label>
        <input type="text" id="village" placeholder="Enter Village Name">
      </div>

      <div class="form-group">
        <label for="beneficiary">Beneficiary Name *</label>
        <input type="text" id="beneficiary" placeholder="Enter Full Name">
      </div>

      <div class="form-group">
        <label for="entryType">Entry Type *</label>
        <select id="entryType">
          <option value="">-- Select Type --</option>
          <option value="Household">Household</option>
          <option value="School/AWSC">School / AWSC</option>
        </select>
      </div>

      <button class="btn btn-location" onclick="getLocation()">
        <i class="fas fa-map-marker-alt"></i> Get Current Location
      </button>

      <div id="location-info"></div>

      <button class="btn btn-submit" onclick="submitForm()">
        <i class="fas fa-paper-plane"></i> Submit Record
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // üî• Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAkLZnHOp2-jXMiNzhIwZE-Fgs6OEb89rw",
      authDomain: "quiz-app-64a74.firebaseapp.com",
      projectId: "quiz-app-64a74",
      storageBucket: "quiz-app-64a74.firebasestorage.app",
      messagingSenderId: "665162938804",
      appId: "1:665162938804:web:2066494d51f97ec2561ae1",
      measurementId: "G-D66V4R39QP"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let geoLocation = null;

    function getLocation() {
      const infoDiv = document.getElementById("location-info");
      infoDiv.innerHTML = "<p>Fetching your location... Please wait.</p>";
      infoDiv.style.display = "block";

      if (!navigator.geolocation) {
        infoDiv.innerHTML = `<p style="color: #dc3545;">‚ö†Ô∏è Geolocation is not supported in your browser.</p>`;
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          geoLocation = { latitude: lat, longitude: lon };
          infoDiv.innerHTML = `
            <p><strong>Latitude:</strong> ${lat.toFixed(6)}</p>
            <p><strong>Longitude:</strong> ${lon.toFixed(6)}</p>
          `;
        },
        (error) => {
          let msg = "Unable to access location.";
          if (error.code === 1) msg = "Location access was denied.";
          else if (error.code === 2) msg = "Location is unavailable.";
          else if (error.code === 3) msg = "Request timed out.";
          infoDiv.innerHTML = `<p style="color: #dc3545;">‚ùå ${msg}</p>`;
          geoLocation = null;
        }
      );
    }

    function submitForm() {
      const beneficiary = document.getElementById("beneficiary").value.trim();
      const entryType = document.getElementById("entryType").value.trim();
      const panchayat = document.getElementById("panchayat").value.trim();
      const village = document.getElementById("village").value.trim();

      if (!panchayat || !village || !beneficiary || !entryType) {
        alert("Please fill in all required fields.");
        return;
      }

      if (!geoLocation) {
        alert("Please fetch your location first.");
        return;
      }

      // ‚úÖ Save to Firestore
      db.collection("records").add({
        district: "Dumka",
        block: "Masaliya",
        panchayat,
        village,
        beneficiary,
        entryType,
        latitude: geoLocation.latitude,
        longitude: geoLocation.longitude,
        submittedAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById("successModal").classList.add("show");
        // Optional: Clear form
        document.getElementById("panchayat").value = "";
        document.getElementById("village").value = "";
        document.getElementById("beneficiary").value = "";
        document.getElementById("entryType").value = "";
        geoLocation = null;
        document.getElementById("location-info").style.display = "none";
      })
      .catch((error) => {
        console.error("Error saving to Firebase:", error);
        alert("‡§ï‡•Å‡§õ ‡§ó‡§°‡§º‡§¨‡§°‡§º ‡§π‡•Å‡§à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§");
      });
    }

    function closeModal() {
      document.getElementById("successModal").classList.remove("show");
    }
  </script>
</body>
</html>
