<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéØ Test Master</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --primary:#4dabf7;
  --success:#37bc9b;
  --danger:#e74c3c;
  --bg-dark:#1e2024;
  --card-dark:#262932;
  --text:#e5e7eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(135deg,#1e2024,#2b2d3e);
  color:var(--text);
  min-height:100vh;
}

/* ===== APP BAR ===== */
.app-bar{
  position:fixed;
  top:0;left:0;
  width:100%;
  padding:14px 20px;
  background:rgba(30,32,36,.9);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.app-title{
  font-size:1.3rem;
  font-weight:700;
  display:flex;
  gap:8px;
  align-items:center;
}
.theme-toggle{
  width:42px;height:42px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.1);
  color:white;
  font-size:1.2rem;
  cursor:pointer;
}

/* ===== CONTAINER ===== */
.container{
  max-width:820px;
  margin:90px auto 30px;
  padding:15px;
}

/* ===== CARD ===== */
.card{
  background:rgba(38,41,50,.85);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:28px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  border:1px solid rgba(255,255,255,.08);
}

/* ===== START ===== */
.start{
  text-align:center;
  animation:fadeUp .7s ease;
}
.start h1{
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--primary),var(--success));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.start p{color:#a0aec0;margin:15px 0}
.start input{
  width:90%;
  max-width:360px;
  padding:16px;
  border-radius:14px;
  border:2px solid #4a5568;
  background:rgba(255,255,255,.08);
  color:white;
  font-size:1.05rem;
  text-align:center;
}
.start button{
  margin-top:20px;
  padding:14px 45px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--primary),var(--success));
  color:white;
  font-size:1.1rem;
  font-weight:600;
  box-shadow:0 8px 20px rgba(77,171,247,.35);
}

/* ===== QUIZ HEADER ===== */
.quiz-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
.badge{
  padding:6px 12px;
  border-radius:12px;
  font-weight:600;
  font-size:.9rem;
}
.q-count{background:rgba(77,171,247,.2)}
.timer{background:rgba(234,179,8,.2)}

/* ===== PROGRESS ===== */
.progress-ring{
  width:64px;height:64px;
  border-radius:50%;
  background:conic-gradient(
    var(--success) 0%,
    var(--success) var(--p),
    #2d3038 var(--p)
  );
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  margin:0 auto 20px;
}

/* ===== QUESTION ===== */
.question{
  font-size:1.25rem;
  font-weight:600;
  text-align:center;
  margin-bottom:22px;
  animation:fadeUp .4s ease;
}

/* ===== OPTIONS ===== */
.options{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.option{
  padding:15px 18px;
  border-radius:14px;
  background:rgba(255,255,255,.07);
  border:2px solid rgba(255,255,255,.1);
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:12px;
}
.option::before{
  content:attr(data-letter);
  width:30px;height:30px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
.option:hover{border-color:var(--primary)}
.option.selected{
  background:rgba(77,171,247,.25);
  border-color:var(--primary);
}
.option.correct{
  background:rgba(55,188,155,.25);
  border-color:var(--success);
  color:var(--success);
}
.option.incorrect{
  background:rgba(231,76,60,.25);
  border-color:var(--danger);
  color:var(--danger);
}

/* ===== NEXT ===== */
.next-btn{
  margin:25px auto 0;
  padding:12px 28px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:1.05rem;
  font-weight:600;
  background:linear-gradient(90deg,var(--primary),var(--success));
  color:white;
  display:none;
}

/* ===== DOTS ===== */
.dots{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:20px;
  flex-wrap:wrap;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#4a5568;
}
.dot.active{background:var(--primary)}
.dot.correct{background:var(--success)}
.dot.incorrect{background:var(--danger)}

/* ===== RESULT ===== */
.result{text-align:center}
.score{
  width:120px;height:120px;
  border-radius:50%;
  margin:20px auto;
  background:conic-gradient(
    var(--success) 0%,
    var(--success) calc(var(--s)*1%),
    #2d3038 0
  );
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  font-weight:700;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="app-bar">
  <div class="app-title"><i class="fas fa-brain"></i> Test Master</div>
  <button class="theme-toggle">üåô</button>
</div>

<div class="container">

<!-- START -->
<div class="card start" id="start">
  <h1>üéØ Test Master</h1>
  <p>Speed ‚Ä¢ Accuracy ‚Ä¢ Confidence</p>
  <input id="name" placeholder="‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
  <br>
  <button id="startBtn">üöÄ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
</div>

<!-- QUIZ -->
<div class="card" id="quiz" style="display:none">
  <div class="quiz-header">
    <span class="badge q-count">‡§™‡•ç‡§∞‡§∂‡•ç‡§® <span id="qNo">1</span>/20</span>
    <span class="badge timer">‚è± <span id="time">15</span>s</span>
  </div>

  <div class="progress-ring" id="ring" style="--p:0%">0%</div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <button class="next-btn" id="next">Next ‚Üí</button>
  <div class="dots" id="dots"></div>
</div>

<!-- RESULT -->
<div class="card result" id="result" style="display:none">
  <h2>üéâ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§™‡•Ç‡§∞‡§æ!</h2>
  <div class="score" id="score" style="--s:0">0%</div>
  <p id="final"></p>
  <p id="timeTaken"></p>
  <button class="next-btn" onclick="location.reload()" style="display:inline-block">üîÅ ‡§´‡§ø‡§∞ ‡§∏‡•á</button>
</div>

</div>

<script>
const BANK=[
 {q:"‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§ï‡•ç‡§∑‡•Ä?",o:["‡§Æ‡•ã‡§∞","‡§§‡•ã‡§§‡§æ","‡§ï‡§¨‡•Ç‡§§‡§∞","‡§ó‡§ø‡§¶‡•ç‡§ß"],c:0},
 {q:"‡§ó‡§Ç‡§ó‡§æ ‡§ï‡§π‡§æ‡§Å ‡§∏‡•á ‡§®‡§ø‡§ï‡§≤‡§§‡•Ä ‡§π‡•à?",o:["‡§Ø‡§Æ‡•Å‡§®‡•ã‡§§‡•ç‡§∞‡•Ä","‡§ó‡§Ç‡§ó‡•ã‡§§‡•ç‡§∞‡•Ä","‡§ï‡•á‡§¶‡§æ‡§∞‡§®‡§æ‡§•","‡§¨‡§¶‡•ç‡§∞‡•Ä‡§®‡§æ‡§•"],c:1},
 {q:"UNO ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§æ‡§™‡§®‡§æ?",o:["1945","1950","1947","1939"],c:0},
 {q:"‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§ñ‡•á‡§≤?",o:["‡§ï‡•ç‡§∞‡§ø‡§ï‡•á‡§ü","‡§π‡•â‡§ï‡•Ä","‡§´‡•Å‡§ü‡§¨‡•â‡§≤","‡§ñ‡•ã-‡§ñ‡•ã"],c:1},
 {q:"‡§™‡§π‡§≤‡§æ PM?",o:["‡§™‡§ü‡•á‡§≤","‡§®‡•á‡§π‡§∞‡•Ç","‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä","‡§ó‡§æ‡§Ç‡§ß‡•Ä"],c:1}
];

let idx=0,score=0,ans=[],timer,t=15,startTime;

const start=document.getElementById("start");
const quiz=document.getElementById("quiz");
const result=document.getElementById("result");

document.getElementById("startBtn").onclick=()=>{
 start.style.display="none";
 quiz.style.display="block";
 startTime=Date.now();
 initDots();
 load();
};

function initDots(){
 const d=document.getElementById("dots");
 d.innerHTML="";
 BANK.forEach((_,i)=>{
  let x=document.createElement("div");
  x.className="dot"+(i==0?" active":"");
  d.appendChild(x);
 });
}

function load(){
 const q=BANK[idx];
 document.getElementById("qNo").innerText=idx+1;
 document.getElementById("question").innerText=q.q;
 const ops=document.getElementById("options");
 ops.innerHTML="";
 q.o.forEach((op,i)=>{
  let d=document.createElement("div");
  d.className="option";
  d.dataset.letter=String.fromCharCode(65+i);
  d.innerHTML+=op;
  d.onclick=()=>select(i,d);
  ops.appendChild(d);
 });
 document.getElementById("next").style.display="none";
 updateProgress();
 startTimer();
 updateDots();
}

function select(i,el){
 clearInterval(timer);
 if(ans[idx]!=null) return;
 ans[idx]=i;
 const correct=BANK[idx].c;
 document.querySelectorAll(".option").forEach((o,x)=>{
  if(x==correct) o.classList.add("correct");
  if(x==i && i!=correct) o.classList.add("incorrect");
 });
 if(i==correct) score++;
 document.getElementById("next").style.display="block";
}

document.getElementById("next").onclick=()=>{
 idx++;
 idx<BANK.length?load():finish();
};

function startTimer(){
 t=15;
 document.getElementById("time").innerText=t;
 clearInterval(timer);
 timer=setInterval(()=>{
  t--;
  document.getElementById("time").innerText=t;
  if(t<=0){clearInterval(timer);document.getElementById("next").click();}
 },1000);
}

function updateProgress(){
 let p=Math.round(((idx+1)/BANK.length)*100);
 const r=document.getElementById("ring");
 r.style.setProperty("--p",p+"%");
 r.innerText=p+"%";
}

function updateDots(){
 document.querySelectorAll(".dot").forEach((d,i)=>{
  d.className="dot";
  if(i==idx) d.classList.add("active");
  else if(ans[i]!=null){
    d.classList.add(ans[i]==BANK[i].c?"correct":"incorrect");
  }
 });
}

function finish(){
 quiz.style.display="none";
 result.style.display="block";
 let percent=Math.round((score/BANK.length)*100);
 document.getElementById("score").style.setProperty("--s",percent);
 document.getElementById("score").innerText=percent+"%";
 document.getElementById("final").innerText=`‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${BANK.length}`;
 let sec=Math.floor((Date.now()-startTime)/1000);
 document.getElementById("timeTaken").innerText=`‡§∏‡§Æ‡§Ø: ${Math.floor(sec/60)}m ${sec%60}s`;
}
</script>

</body>
</html>
