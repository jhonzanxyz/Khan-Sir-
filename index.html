<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Apni Location Paayein</h1>
  <button onclick="getLocation()">Location Get Karein</button>
  <div id="location"></div>

  <script>
    function getLocation() {
      const locationDiv = document.getElementById("location");
      locationDiv.innerHTML = "Location dhoondh raha hoon...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            locationDiv.innerHTML = `
              <p><strong>Latitude:</strong> ${lat}</p>
              <p><strong>Longitude:</strong> ${lon}</p>
            `;
          },
          (error) => {
            let msg = "Location access nahi mila.";
            if (error.code === 1) {
              msg = "Permission deny kiya gaya hai.";
            } else if (error.code === 2) {
              msg = "Location information unavailable.";
            } else if (error.code === 3) {
              msg = "Request timeout ho gaya.";
            }
            locationDiv.innerHTML = `<p style="color: red;">Error: ${msg}</p>`;
          }
        );
      } else {
        locationDiv.innerHTML = "<p style='color: red;'>Aapka browser Geolocation support nahi karta.</p>";
      }
    }
  </script>
</body>
</html>
