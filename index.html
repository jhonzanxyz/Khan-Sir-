<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20+ मिनिमल लेटरहेड मेकर</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }
    .form-section {
      flex: 1;
      min-width: 320px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .preview-section {
      flex: 1;
      min-width: 320px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 22px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #444;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #219653;
    }
    .letterhead {
      width: 210mm;
      min-height: 297mm;
      padding: 40px;
      background: white;
      border: 1px solid #eee;
      box-shadow: 0 2px 25px rgba(0,0,0,0.1);
      position: relative;
      font-family: Arial, sans-serif;
    }
    .logo-preview {
      max-height: 60px;
      max-width: 150px;
      margin-bottom: 15px;
    }
    /* === 20+ Template Styles === */
    .template-1 { border-top: 5px solid #3498db; }
    .template-2 { border-left: 8px solid #e74c3c; padding-left: 30px; }
    .template-3 { background: linear-gradient(to bottom, #f5f7fa 0%, #ffffff 15%); }
    .template-4 { text-align: center; }
    .template-5 { border-bottom: 3px solid #2ecc71; }
    .template-6 { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f9f9f9"/><path d="M0 0L100 100M100 0L0 100" stroke="%23eee" stroke-width="1"/></svg>'); }
    .template-7 { font-family: 'Georgia', serif; }
    .template-8 { color: #2c3e50; background-color: #fdfdfd; }
    .template-9 { border: 2px dashed #bdc3c7; padding: 35px; }
    .template-10 { box-shadow: inset 0 0 0 2px #3498db; }
    .template-11 { background: #f8f9fa; }
    .template-12 { border-top: 10px solid #9b59b6; }
    .template-13 { text-align: right; }
    .template-14 { font-family: 'Courier New', monospace; }
    .template-15 { background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%); }
    .template-16 { border-radius: 15px; overflow: hidden; }
    .template-17 { border: 1px solid #34495e; }
    .template-18 { background: #2c3e50; color: white; }
    .template-18 h1, .template-18 p { color: white; }
    .template-19 { padding: 60px 40px; }
    .template-20 { border-top: 3px double #7f8c8d; }
    .template-21 { background: #fffaf0; }
    .template-22 { border-left: 12px solid #1abc9c; padding-left: 25px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>लेटरहेड बनाएं</h2>
      
      <label>टेम्पलेट चुनें</label>
      <select id="templateSelect">
        <option value="1">1. ब्लू टॉप बार</option>
        <option value="2">2. रेड लेफ्ट बार</option>
        <option value="3">3. सॉफ्ट ग्रेडिएंट</option>
        <option value="4">4. सेंटर्ड टेक्स्ट</option>
        <option value="5">5. ग्रीन बॉटम बार</option>
        <option value="6">6. लाइट चेकरबोर्ड</option>
        <option value="7">7. सेरिफ फॉन्ट</option>
        <option value="8">8. क्लासिक व्हाइट</option>
        <option value="9">9. डैश्ड बॉर्डर</option>
        <option value="10">10. इनसेट ब्लू बॉर्डर</option>
        <option value="11">11. लाइट ग्रे बैकग्राउंड</option>
        <option value="12">12. पर्पल टॉप बार</option>
        <option value="13">13. राइट अलाइन्ड</option>
        <option value="14">14. मोनोस्पेस फॉन्ट</option>
        <option value="15">15. ब्लू-ग्रे ग्रेडिएंट</option>
        <option value="16">16. राउंडेड कॉर्नर्स</option>
        <option value="17">17. डार्क बॉर्डर</option>
        <option value="18">18. डार्क थीम</option>
        <option value="19">19. एक्स्ट्रा पैडिंग</option>
        <option value="20">20. डबल लाइन टॉप</option>
        <option value="21">21. क्रीम बैकग्राउंड</option>
        <option value="22">22. टील ग्रीन बार</option>
      </select>

      <label>कंपनी/व्यक्ति का नाम</label>
      <input type="text" id="companyName" placeholder="उदा. शांति ट्रेडर्स" value="शांति ट्रेडर्स" />

      <label>लोगो (वैकल्पिक)</label>
      <input type="file" id="logoUpload" accept="image/*" />

      <label>पता</label>
      <input type="text" id="address" placeholder="123, मुख्य बाज़ार, दिल्ली" value="123, मुख्य बाज़ार, दिल्ली" />

      <label>फ़ोन</label>
      <input type="text" id="phone" placeholder="+91 98765 43210" value="+91 98765 43210" />

      <label>ईमेल</label>
      <input type="email" id="email" placeholder="info@shanti.com" value="info@shanti.com" />

      <button onclick="downloadPDF()">PDF डाउनलोड करें</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section">
      <div id="letterhead" class="letterhead template-1">
        <img id="logoPreview" class="logo-preview" style="display:none;" />
        <h1 id="previewName">शांति ट्रेडर्स</h1>
        <p id="previewAddress">123, मुख्य बाज़ार, दिल्ली</p>
        <p id="previewPhone">फ़ोन: +91 98765 43210</p>
        <p id="previewEmail">ईमेल: info@shanti.com</p>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const templates = [
      'template-1', 'template-2', 'template-3', 'template-4', 'template-5',
      'template-6', 'template-7', 'template-8', 'template-9', 'template-10',
      'template-11', 'template-12', 'template-13', 'template-14', 'template-15',
      'template-16', 'template-17', 'template-18', 'template-19', 'template-20',
      'template-21', 'template-22'
    ];

    // Update preview on input change
    document.getElementById('companyName').addEventListener('input', e => {
      document.getElementById('previewName').innerText = e.target.value || 'कंपनी का नाम';
    });
    document.getElementById('address').addEventListener('input', e => {
      document.getElementById('previewAddress').innerText = e.target.value || 'पता';
    });
    document.getElementById('phone').addEventListener('input', e => {
      document.getElementById('previewPhone').innerText = 'फ़ोन: ' + (e.target.value || '');
    });
    document.getElementById('email').addEventListener('input', e => {
      document.getElementById('previewEmail').innerText = 'ईमेल: ' + (e.target.value || '');
    });

    // Logo upload
    document.getElementById('logoUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const img = document.getElementById('logoPreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          img.src = ev.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        img.style.display = 'none';
      }
    });

    // Template switch
    document.getElementById('templateSelect').addEventListener('change', function(e) {
      const letterhead = document.getElementById('letterhead');
      // Remove all template classes
      templates.forEach(cls => letterhead.classList.remove(cls));
      // Add selected
      const selected = e.target.value;
      letterhead.classList.add(`template-${selected}`);
    });

    // Download PDF
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const el = document.getElementById('letterhead');

      const canvas = await html2canvas(el, {
        scale: 2,
        useCORS: true,
        backgroundColor: null
      });

      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF('p', 'mm', 'a4');
      const width = 210;
      const height = (canvas.height * width) / canvas.width;

      pdf.addImage(imgData, 'PNG', 0, 0, width, height);
      pdf.save('letterhead.pdf');
    }
  </script>
</body>
</html>
