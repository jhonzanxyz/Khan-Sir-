        options: ["рдЕрдВрдмреЗрдбрдХрд░", "рд╡рд┐рд╡реЗрдХрд╛рдирдВрдж", "рдорд╣рд╛рддреНрдорд╛ рдЧрд╛рдВрдзреА", "рднрдЧрдд рд╕рд┐рдВрд╣"],
        ans: 2
      },
      {
        q: "рдЧрд╛рдБрд╡ рдореЗрдВ рдареЛрд╕ рдХрдЪрд░рд╛ рдкреНрд░рдмрдВрдзрди рдХреЗ рд▓рд┐рдП рдХреНрдпрд╛ рдЙрдкрдпреЛрдЧ рд╣реЛрддрд╛ рд╣реИ?",
        options: [
          "рдореЛрдмрд╛рдЗрд▓ рдЯреЙрд╡рд░",
          "рдЦрджрд╛рди",
          "рдХрдореНрдкреЛрд╕реНрдЯ рдкрд┐рдЯ / рдХрдЪрд░рд╛ рд╕рдВрдЧреНрд░рд╣рдг рдХреЗрдВрджреНрд░",
          "рдмрд╕ рд╕реНрдЯреЙрдк"
        ],
        ans: 2
      }
    ];

    // Shuffle questions
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let shuffledQuestions = shuffle([...quizData]);
    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;

    // DOM Elements
    const quizContainer = document.getElementById("quizContainer");
    const resultContainer = document.getElementById("resultContainer");
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const progressBar = document.getElementById("progressBar");
    const qNum = document.getElementById("qNum");

    // Load question
    function loadQuestion() {
      if (currentQuestion >= shuffledQuestions.length) {
        showResult();
        return;
      }

      const q = shuffledQuestions[currentQuestion];
      questionText.textContent = q.q;
      qNum.textContent = `рдкреНрд░рд╢реНрди ${currentQuestion + 1}/20`;
      progressBar.style.width = `${((currentQuestion) / 20) * 100}%`;

      optionsDiv.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = `${String.fromCharCode(97 + idx)}) ${opt}`;
        div.onclick = () => selectOption(div, idx);
        optionsDiv.appendChild(div);
      });

      selectedAnswer = null;
      nextBtn.disabled = true;
    }

    function selectOption(el, idx) {
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      el.classList.add('selected');
      selectedAnswer = idx;
      nextBtn.disabled = false;
    }

    function nextQuestion() {
      if (selectedAnswer === null) return;

      const correct = selectedAnswer === shuffledQuestions[currentQuestion].ans;
      if (correct) score++;

      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      quizContainer.style.display = "none";
      resultContainer.style.display = "block";

      const percent = (score / 20) * 100;
      document.getElementById("finalScore").textContent = score;

      let message = "";
      if (score === 20) {
        message = "ЁЯМЯ рдмрдзрд╛рдИ рд╣реЛ! рдЖрдк рд╕реНрд╡рдЪреНрдЫрддрд╛ рдХреЗ *рдорд╣рд╛рд░рдереА* рд╣реИрдВ! рдЖрдкрдХрд╛ рдЬреНрдЮрд╛рди рдкреНрд░реЗрд░рдгрд╛рджрд╛рдпрдХ рд╣реИред";
      } else if (score >= 15) {
        message = "тЬЕ рд╢рд╛рдирджрд╛рд░! рдЖрдк рд╕реНрд╡рдЪреНрдЫ рднрд╛рд░рдд рдХреЗ рдкреНрд░рддрд┐ рдЬрд╛рдЧрд░реВрдХ рд╣реИрдВред рдЖрдЧреЗ рднреА рдЬрд╛рдЧрд░реВрдХрддрд╛ рдлреИрд▓рд╛рдПрдБ!";
      } else if (score >= 10) {
        message = "ЁЯСН рдЕрдЪреНрдЫрд╛ рдкреНрд░рдпрд╛рд╕! рдХреБрдЫ рдЬрдЧрд╣реЛрдВ рдкрд░ рд╕рдореАрдХреНрд╖рд╛ рдХрд░реЗрдВ тАФ рдЖрдк рдФрд░ рдмреЗрд╣рддрд░ рдХрд░ рд╕рдХрддреЗ рд╣реИрдВред";
      } else {
        message = "ЁЯУЪ рд╕реАрдЦрдиреЗ рдХрд╛ рд╕рдлрд░ рдЬрд╛рд░реА рд░рдЦреЗрдВ! рд╕реНрд╡рдЪреНрдЫрддрд╛ рдХреЗ рдкреНрд░рддрд┐ рдЬрд╛рдЧрд░реВрдХрддрд╛ рд╣рд░ рдирд╛рдЧрд░рд┐рдХ рдХрд╛ рдХрд░реНрддрд╡реНрдп рд╣реИред";
      }

      document.getElementById("resultMessage").innerHTML = `
        <div class="${score >= 15 ? 'correct' : 'incorrect'}">
          ${message}<br><br>
          <strong>рдЯрд┐рдк:</strong> рдЧрд▓рдд рдЙрддреНрддрд░реЛрдВ рдХреЛ рдлрд┐рд░ рд╕реЗ рджреЗрдЦреЗрдВ тАФ рд╣рд░ рдкреНрд░рд╢реНрди рдПрдХ рдирдИ рд╕реАрдЦ рд╣реИред
        </div>
      `;

      // ЁЯФе Increment counter
      if (countersRef) {
        countersRef.update({
          count: firebase.firestore.FieldValue.increment(1)
        }).catch(err => {
          if (err.code === "not-found") countersRef.set({ count: 1 });
        });
      } else {
        totalCount++;
        document.getElementById("countValue").textContent = totalCount;
      }
    }

    function restartQuiz() {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestion = 0;
      score = 0;
      resultContainer.style.display = "none";
      quizContainer.style.display = "block";
      loadQuestion();
    }

    function shareQuiz() {
      const text = `рдореИрдВрдиреЗ рд╕реНрд╡рдЪреНрдЫ рднрд╛рд░рдд рдХреНрд╡рд┐рдЬрд╝ рдореЗрдВ ${score}/20 рд╕реНрдХреЛрд░ рдХрд┐рдпрд╛! ЁЯЪ╜ЁЯЗоЁЯЗ│\nрдХреНрдпрд╛ рдЖрдк рдЗрд╕ рдЪреБрдиреМрддреА рдХреЛ рдкрд╛рд░ рдХрд░ рд╕рдХрддреЗ рд╣реИрдВ?\n`;
      const url = window.location.href;
      const shareUrl = `https://wa.me/?text=${encodeURIComponent(text + url)}`;
      window.open(shareUrl, '_blank');
    }

    // Start
    window.onload = () => {

      loadQuestion();
    };
  </script>
