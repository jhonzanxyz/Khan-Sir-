<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modern Quotation Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f1f5f9;
            color: var(--dark);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            display: flex;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            flex: 1;
            min-width: 300px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: var(--primary);
        }

        h3 {
            font-size: 16px;
            margin: 20px 0 12px;
            color: var(--gray);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-top: 8px;
            padding: 12px;
            font-size: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #0da271;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary-light);
        }

        .item-row > div {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .item-row input {
            padding: 10px;
            font-size: 13px;
        }

        /* Preview Output - Modern Quotation */
        #quotationOutput {
            min-height: 600px;
            padding: 40px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            font-size: 14px;
            position: relative;
        }

        .quotation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .company-info h1 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .company-info p {
            font-size: 13px;
            color: var(--gray);
            margin: 2px 0;
        }

        .date-ref {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 14px;
        }

        .to-section {
            margin: 25px 0;
        }

        .to-section p {
            margin: 4px 0;
        }

        .quotation-title {
            text-align: center;
            font-weight: 800;
            font-size: 20px;
            margin: 25px 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }

        .items-table th {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
            padding: 12px 10px;
            text-align: left;
            font-size: 13px;
        }

        .items-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .items-table tr:last-child td {
            border-bottom: none;
        }

        .total-row td {
            font-weight: 700;
            color: var(--dark);
        }

        .notes {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--border);
        }

        .notes p {
            margin: 6px 0;
        }

        .signature {
            margin-top: 50px;
            display: flex;
            justify-content: flex-end;
            gap: 100px;
        }

        .signature div {
            text-align: center;
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 24px;
            color: var(--gray);
            font-size: 13px;
        }

        /* üñ®Ô∏è PRINT STYLES ‚Äî THIS IS THE MAGIC PART FOR MODERN PDF */
        @media print {
            body * {
                visibility: hidden;
            }
            #quotationOutput, #quotationOutput * {
                visibility: visible;
            }
            #quotationOutput {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                box-shadow: none;
                border-radius: 0;
                padding: 30mm;
                box-sizing: border-box;
                font-size: 12pt;
                line-height: 1.5;
                color: #000;
                background: #fff;
                page-break-inside: avoid;
            }
            .quotation-header {
                border-bottom: 2px solid #2563eb;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .logo-placeholder {
                background: linear-gradient(135deg, #2563eb, #1d4ed8);
                color: white;
                font-weight: bold;
            }
            .items-table th {
                background: #dbeafe;
                color: #2563eb;
            }
            .items-table td {
                border: 1px solid #ccc;
            }
            .total-row td {
                font-weight: bold;
                border-top: 2px solid #333;
            }
            .signature {
                page-break-inside: avoid;
                margin-top: 80px;
            }
            .footer {
                border-top: 2px solid #2563eb;
                margin-top: 60px;
                padding-top: 10px;
                font-size: 11pt;
            }
            .date-ref span {
                font-weight: bold;
            }
            .quotation-title {
                color: #dc3545;
                font-size: 18pt;
            }
            @page {
                size: A4;
                margin: 15mm;
            }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .signature {
                flex-direction: column;
                align-items: flex-start;
                gap: 30px;
            }
        }
    </style>
</head>

    </div>
